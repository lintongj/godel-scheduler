apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-1
  namespace: godel-system
  labels:
    component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: godel-scheduler-1
  template:
    metadata:
      labels:
        app: godel-scheduler-1
    spec:
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      serviceAccountName: godel
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: scheduler
          image: godel-local:latest
          imagePullPolicy: Never
          command: ["/usr/local/bin/scheduler"]
          args:
            - "--leader-elect=false"
            - "--tracer=noop"
            - "--v=4"
            - "--disable-preemption=false"
            - "--config=/config/scheduler.config"
            - "--reservation-ttl=60"
            - "--feature-gates=ResourceReservation=true"
            - "--godel-scheduler-name=godel-scheduler-1"
          resources:
            limits:
              cpu: "0.5"
              memory: 500Mi
            requests:
              cpu: "0.5"
              memory: 500Mi
          volumeMounts:
            - mountPath: /config
              name: scheduler-config
      volumes:
        - name: scheduler-config
          configMap:
            name: godel-scheduler-config
            items:
              - key: godel-scheduler-config
                path: scheduler.config
